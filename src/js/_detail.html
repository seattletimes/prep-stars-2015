<h2><%= data.name %></h2>
<div class="columns">

  <ul class="stats">
    <li> <b>School:</b> <%= data.school %>
    <li> <b>Position:</b> <%= data.position %>
    <% if (data.sport == "football") { %>
    <li> <%= data.height %>, <%= data.weight %> lbs
    <% } %>
  </ul>

  <div class="blurb">
    <%= data.blurb %>
  </div>
</div>
